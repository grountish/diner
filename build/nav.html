<!DOCTYPE html>
<html>
  <head>
    <title>Floating Navigation</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @keyframes slide-nav-down {
        100% {
          transform: translateY(0);
        }
      }
      @keyframes slide-nav-up {
        100% {
          transform: translateY(100%);
        }
      }

      body {
        background-color: rgb(43, 43, 43);
      }

      nav.is-floating { 
        
        background-color: white;
        transform: translateY(-100%);
        animation: slide-nav-down 0.5s ease;
        animation-fill-mode: both;
       opacity: 1;
      }

      .is-not {
       
        opacity: 0;
      }

      nav {
        transition: all 0.5s;
        position: sticky;
        top: 0;
      }

      .transparent {
        background: transparent;
       
      }
    </style>
  </head>

  <body>
    <nav class="px-10 mb-10 flex justify-between py-4">
      <div>
        <h1 class="font-bold text-lg uppercase">Laracasts</h1>
      </div>

      <div>
        <a href="#" class="px-2">Home</a>
        <a href="#" class="px-2">About</a>
        <a href="#" class="px-2">Blog</a>
        <a href="#" class="px-2">Contact</a>
      </div>
    </nav>

    <section class="px-10">
      <div class="flex -mx-4 mb-6">
        <div class="w-1/3 h-32 bg-gray-500 mx-4"></div>
        <div class="w-1/3 h-32 bg-gray-500 mx-4"></div>
        <div class="w-1/3 h-32 bg-gray-500 mx-4"></div>
      </div>

      <div class="flex -mx-4 mb-6">
        <div class="w-1/3 h-32 bg-gray-500 mx-4"></div>
        <div class="w-1/3 h-32 bg-gray-500 mx-4"></div>
        <div class="w-1/3 h-32 bg-gray-500 mx-4"></div>
      </div>

      <div class="flex -mx-4 mb-6">
        <div class="w-1/3 h-32 bg-gray-500 mx-4"></div>
        <div class="w-1/3 h-32 bg-gray-500 mx-4"></div>
        <div class="w-1/3 h-32 bg-gray-500 mx-4"></div>
      </div>

      <div class="flex -mx-4 mb-6">
        <div class="w-1/3 h-32 bg-gray-500 mx-4"></div>
        <div class="w-1/3 h-32 bg-gray-500 mx-4"></div>
        <div class="w-1/3 h-32 bg-gray-500 mx-4"></div>
      </div>

      <div class="flex -mx-4 mb-6">
        <div class="w-1/3 h-32 bg-gray-500 mx-4"></div>
        <div class="w-1/3 h-32 bg-gray-500 mx-4"></div>
        <div class="w-1/3 h-32 bg-gray-500 mx-4"></div>
      </div>

      <div id="featured" class="flex -mx-4 mb-6">
        <div class="w-1/3 h-32 bg-gray-500 mx-4"></div>
        <div class="w-1/3 h-32 bg-gray-500 mx-4"></div>
        <div class="w-1/3 h-32 bg-gray-500 mx-4"></div>
      </div>
    </section>

    <section class="px-10">
      <h1 class="font-bold text-lg mt-8 mb-2">More</h1>

      <div class="flex -mx-4 mb-6">
        <div class="w-1/3 h-32 bg-green-500 mx-4"></div>
        <div class="w-1/3 h-32 bg-green-500 mx-4"></div>
        <div class="w-1/3 h-32 bg-green-500 mx-4"></div>
      </div>

      <div class="flex -mx-4 mb-6">
        <div class="w-1/3 h-32 bg-green-500 mx-4"></div>
        <div class="w-1/3 h-32 bg-green-500 mx-4"></div>

      <div class="flex -mx-4 mb-6">

      </div>

      <div class="flex -mx-4 mb-6">
        <div class="w-1/3 h-32 bg-green-500 mx-4"></div>
        <div class="w-1/3 h-32 bg-green-500 mx-4"></div>
        <div class="w-1/3 h-32 bg-green-500 mx-4"></div>
      </div>
    </section>

    <script>
      var lastScrollTop = 30;
      let nav = document.getElementsByTagName("nav")[0];

      document.addEventListener(
        "scroll",
         ()=> {
          var st = window.pageYOffset || document.documentElement.scrollTop;
          if (st == 0) {
            nav.classList.add("transparent");
          }

          if (st > lastScrollTop) {
            nav.classList.remove("is-floating");
            nav.classList.add("is-not");
          }
          if (st < lastScrollTop && st > 0) {
            nav.classList.remove("is-not");
            nav.classList.add("is-floating");
          }
          if (st == 0) {
            nav.classList.add("transparent");
            nav.classList.remove("is-floating");
          }
          lastScrollTop = st <= 0 ? 0 : st;
        },
        false
      );
    </script>
  </body>
</html>
